<!DOCTYPE html>
<html>
<head>
	<title>Grafos</title>

	<script type="text/javascript" 
		src="vis/dist/vis.js"></script>

	<link href="vis/dist/vis.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		
		#grafo1{
			width: 600px;
			height: 400px;
			border: 1px solid lightgray;
		}

	</style>
		
</head>
<body>

	<div id="grafo1">
		
	</div>


	<script type="text/javascript"> 
		
		//Creacion de array para los nodos
		var nodos = new vis.DataSet([

		{id:1, label:"A"},
		{id:2, label:"B"},
		{id:3, label:"C"},
		{id:4, label:"D"},
		{id:5, label:"E"}
		]);


		//Creacion de array para los aristas
		var aristas = new vis.DataSet([

		{from:1, to:3, label:"40"},
		{from:1, to:5, label:"10"},
		{from:5, to:3, label:"23"},
		{from:4, to:2, label:"54"}
		]);

		var contenedor = document.getElementById("grafo1");

		var datos = {
			nodes: nodos,
			edges: aristas
		};

		var opciones = {
			edges:{
				arrow:{
					to:{
						enabled: true
						}
					}
				},
			configure:{
				enabled:true, 
				container:undefined, 
				showButton:true
			}
		};

		var grafo = new vis.Network(contenedor,datos,opciones);

	</script>

</body>
</html>
